<app-play-list (emitSelectedSong)="selectSong($event)"></app-play-list>

<div class="fixed w-full h-full bg-cover bg-no-repeat" [style.backgroundImage]="'url('+song.poster+')'">

  <h1 class="bg-black text-white text-center">{{this.subtitleText}}</h1>

  <div class="absolute bottom-0 w-full">
    <div class="max-w-lg mx-auto">
      <audio [src]="song.src" controls
      (timeupdate)="onAudioTimeupdate($event)"
      ></audio>
    </div>
  </div>

</div>
