<div class="container">
    <header class="text-lg text-green-100 px-3 py-3 border-b border-b-gray-500
    flex justify-between
    ">
        
        <p>Playlist - 9</p>
        <button (click)="closePlaylist()">
            <fa-icon [icon]="faXmark" ></fa-icon>
        </button> 
    </header>


    <div class="mt-8">
        <div *ngFor="let song of songs">
            <a [routerLink]="'play/'+song.id" [routerLinkActive]="'play/'+song.id" class="block py-3 border-b border-b-gray-600 px-3 cursor-pointer hover:bg-gray-600">
                <h1 class="capitalize font-bold text-gray-100">{{song.title}}</h1>
                <p class="text-sm text-gray-200">{{song.singer}}</p>
            </a>
        </div>
    </div>


</div>
